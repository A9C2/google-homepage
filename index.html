<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google</title>
    <link rel="icon" href="https://www.google.com/s2/favicons?domain=www.google.com">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <nav>
        <div>
            <a href="https://www.google.com/intl/en/about/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header"
                style="text-decoration: none;" class="left">About</a>
            <a href="https://store.google.com/?utm_source=hp_header&utm_medium=google_oo&utm_campaign=GS100042"
                style="text-decoration: none;" class="left">Store</a>

            <a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/"
                class="right"><img src="./user.png" id="user"></a>
            <a href="https://www.google.pl/intl/en/about/products?tab=wh" class="right"><img src="./products.png"
                    id="products"></a>
            <a href="https://www.google.pl/imghp?hl=en&tab=wi&ogbl"
                style="text-decoration: none;" class="right">Images</a>
            <a href="https://mail.google.com/mail/?tab=wm&ogbl"
                style="text-decoration: none;" class="right">Gmail</a>
        </div>
    </nav>

    <footer>
        <div>
            <a href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
                style="text-decoration: none;" class="left">Advertising</a>
            <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
                style="text-decoration: none;" class="left">Business</a>
            <a href="https://google.com/search/howsearchworks/?fg=1" style="text-decoration: none;" class="left">How
                Search Works</a>

            <a href="https://www.google.com/preferences?hl=en"
                class="right" style="text-decoration: none;">Settings</a>
            <a href="https://www.google.com/intl/en_pl/policies/terms/?fg=1"
                class="right" style="text-decoration: none;">Terms</a>
            <a href="https://www.google.com/intl/en_pl/policies/privacy/?fg=1"
                class="right" style="text-decoration: none;">Privacy</a>
        </div>
    </footer>

    <div id="centered">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo"
            id="logo">
        <br>
        <div id="search-bar">
            <input type="text">
            <img src="http://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"
                alt="Search by voice" id="search-by-voice">
            <br>
            <a href="https://www.google.com/"><input type="button" value="Google Search"></a>
            <a href="https://www.google.com/doodles/"><input type="button" value="I'm Feeling Lucky"></a>
            
        </div>
    </div>

</body>

</html>
